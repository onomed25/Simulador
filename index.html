<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles_menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="180x180" href="simpli.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Simulador Da Renda Fixa</h1>
            <!-- Botão de menu hambúrguer -->
            <button class="menu-toggle" aria-label="Abrir menu">
             <i class='fas fa-bars' style='color:#969696'></i><!-- Ícone de hambúrguer -->
            </button>
            <nav>
                <a href="/index.html" class="active">Renda Fixa</a>
                <a href="/html/earn.html">Earn</a>
                <a href="/html/b3.html">Renda Varial</a>
                <button class="login-button">Login</button>
            </nav>
          
        </div>
    </header>
    
    <main>
        <div id="priceInfo"></div>
        
        <div class="section rates">
            <div class="rate-item">
                <i class="fas fa-percentage"></i><br>
                <span id="selicRate">Carregando...</span><br>SELIC
            </div>
            <div class="rate-item">
                <i class="fas fa-chart-line"></i><br>
                <span id="trRate">Carregando...</span><br>TR
            </div>
            <div class="rate-item">
                <i class="fas fa-hand-holding-usd"></i><br>
                <span id="cdbRate">Carregando...</span><br>CDB
            </div>
        </div>

        <form id="investmentForm">
            <div class="input-group">
                <label for="initialAmount">Valor Inicial (R$):</label>
                <div class="input-wrapper"><input type="number" id="initialAmount" value="1000" required><i class="icon-money"></i></div>
            </div>
            <div class="input-group">
                <label for="timeInMonths">Tempo (em meses):</label>
                <div class="input-wrapper"><input type="number" id="timeInMonths" value="1" required><i class="icon-time"></i></div>
            </div>
            
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="results"></div>

        

    </main> 
    <script src="/JS/script.js"></script>
    <script src="/JS/script_menu.js"></script>
</body>
</html>
