<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!-- Inclua o arquivo CSS externo -->
    <link rel="icon" type="image/png" sizes="180x180" href="simpli.png">
</head>
<body>
    <header>
        <h1>Simulador De Earn</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="earn.html"class="active">Earn</a>
        </nav>
    </header>

    <main>

        <div id="priceInfo"></div>
        
        <div class="section rates">
            <div class="rate-item">
                <i class="fas fa-dollar-sign"></i><br>
                <span id="usd-coin">Carregando...</span><br>USDC/BRL
            </div>
           
            <div class="rate-item">
                <i class="fab fa-bitcoin"></i><br>
                <span id="btc-usd">Carregando...</span><br>BTC/USD
            </div>
        </div>

        <form id="investmentForm">
            <div class="input-group">
                <label for="real">Valor Investido em real:</label>
                <div class="input-wrapper">
                    <input type="number" id="real" placeholder="Digite o valor em reais R$">
                    <i class="icon-money"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="earn">Quantos está rendendo por ano (%):</label>
                <div class="input-wrapper">
                    <input type="number" id="earn" step="0.01" placeholder="Digite o rendimento anual %">
                    <i class="icon-time"></i>
                </div>
            </div>
            


            <button type="button" onclick="calculateReturn()">Calcular</button>
        </form>

        <div class="financial-details">
            <div class="detail-item">
                <span>Valor Investido:</span>
                <span class="amount" id="investedAmount"></span>
            </div>
            <div class="detail-item">
                <span>Rendimento em Dólares:</span>
                <span class="amount" id="earnDollars"></span>
            </div>
            <div class="detail-item">
                <span>Equivalente em Reais:</span>
                <span class="amount" id="earnReais"></span>
            </div>
        </div>
    </main>

    

    <script src="script_earn.js"></script>
</body>
</html>
